<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>{% block title %}Default title{% endblock title %}</title>
    <link rel="stylesheet" href="{% static "css/styles.css" %}">


</head>
<body>
<div class="content">
    {% block header %}
        {% if request.user.is_authenticated %}
        <header>

            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <div class="logo">
                <form action="{% url 'main' %}">
                    <button class="btn btn-outline-primary w-100" style="height: 40px; margin-top: 8px">Главная</button>
                </form>
                </div>
              <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 link-body-emphasis text-decoration-none text-primary" href="{% url 'news' %}">Новости</a>
                <a class="me-3 py-2 link-body-emphasis text-decoration-none text-primary" href="{% url 'cabinet' %}">Личный кабинет</a>
              </nav>
            </div>
        </header>
        {% else %}
        <header>

            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <div class="logo">
                <form action="{% url 'main' %}">
                    <button class="btn btn-outline-primary w-100" style="height: 40px; margin-top: 8px">Главная</button>
                </form>
                </div>
              <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 link-body-emphasis text-decoration-none text-primary" href="{% url 'news' %}">Новости</a>
                <a class="me-3 py-2 link-body-emphasis text-decoration-none text-primary" href="{% url 'register' %}">Регистрация</a>
                <a class="me-3 py-2 link-body-emphasis text-decoration-none text-primary" href="{% url 'login' %}">Авторизация</a>
              </nav>
            </div>
        </header>
        {% endif %}

    {% endblock header %}
    <div>
        {% block content %}{% endblock content %}
    </div>
</div>
    <footer class="py-5 my-5">
        <div class="footer">
            <hr>
            <br>
            <p class="text-center text-body-secondary">© 2023 TheBestCompany, Inc</p>
        </div>
    </footer>
</body>

</html>
