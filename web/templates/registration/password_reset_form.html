{% extends 'base.html' %}

{% block content %}
    <h1>Password reset</h1>
    <hr>
    <div class="registration">
        <form action="{% url 'password_reset' %}" method="post">
            <p>Email: {{ form.email }}</p>
            {% csrf_token %}
        <button type="submit" class="btn btn-success">submit</button>
        </form>
    </div>
{% endblock %}
