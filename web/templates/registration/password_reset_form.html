{% extends 'base.html' %}
{% block title %}Восстановленеие пароля{% endblock title %}
{% block content %}
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
         id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-3">Восстановление пароля</h1>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form class="" action="{% url 'password_reset' %}" method="post">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="Email"
                                   data-model-name={{ form.email }}
                                           <label for="floatingInput">Email</label>
                        </div>
                        {% csrf_token %}
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Восстановить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
