{% extends "base.html" %}
{% block title %}Регистрация{% endblock title %}
{% block content %}
    <h1>Register</h1>
    <hr>
    <div class="register">
        <form action="{% url 'register' %}" method="POST">
            <p class="input-field">Введите ваш логин: {{ form.username }}</p>
            <p class="input-field">Введите вашу почту: {{ form.email }}</p>
            <p class="input-field">Введите ваш пароль: {{ form.password1 }}</p>
            <p class="input-field">Ещё раз: {{ form.password2 }}</p>
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Зарегистрироваться!</button>
        </form>
    </div>
{% endblock content %}
