{% extends "base.html" %}
{% block title %}Вход в учетную запись{% endblock title %}
{% block content %}
    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Авторизация</h1>
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="" action="{% url 'login' %}" method="post">

          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com" data-model-name={{ form.username }}
            <label for="floatingInput">Логин</label>
          </div>

          <div class="form-floating mb-3">
        <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password" data-model-name={{ form.password }}
            <label for="floatingPassword">Пароль</label>
          </div>


            {% csrf_token %}
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Войти</button>
            <a href="{% url 'password_reset' %}" class="me-3 py-2 link-body-emphasis text-decoration-none w-100 mb-2 btn btn-lg rounded-3 btn-primary">Забыли пароль?</a>
          <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
            <svg class="bi me-1" width="16" height="16"><use xlink:href="#vk"></use></svg>
            Авторизоваться с ВКонтакте
          </button>
          <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
            <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"></use></svg>
            Авторизоваться с GitHub
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{%endblock content %}
