{% extends 'base.html' %}
{% block title %}Новости{% endblock title %}
{% block content %}
    <div class="main-news">
        <h2>Последние новости из нашей школьной жизни</h2><br>
        {% for new in content %}
            <div class="news">
                <h4>{{ new.name }}</h4><br>
                {{ new.new }} - {{ new.author }}<br><br><hr>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
