{% extends 'base.html' %}
{% block title %}Новости{% endblock title %}
{% block content %}
    <div class="main-news">
        <h2>Последние новости из нашей школьной жизни</h2><br>
        {% for new in content %}
            <div class="news">
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'main' %}"><h3>{{ new.title }}</h3><br><br>
                {{ new.content }}<br><hr></a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
